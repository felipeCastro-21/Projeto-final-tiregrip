<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TireGrip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: black;
            color: white;
            min-height: 100vh;
        }

        /* Login Container */
        .login-container {
            min-height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-wrapper {
            width: 100%;
            max-width: 28rem;
        }

        /* Logo */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 800;
            font-size: 2.5rem;
        }

        .logo-white {
            color: white;
        }

        .logo-orange {
            color: #FF6B00;
        }

        .logo-divider {
            height: 0.25rem;
            width: 6rem;
            background-color: #FF6B00;
            margin: 1rem auto 0;
        }

        /* Login Card */
        .login-card {
            background-color: #1A1A1A;
            border: 2px solid #333333;
            padding: 2rem;
        }

        .login-title {
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 800;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            color: #FF6B00;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: #6B7280;
        }

        .form-input {
            width: 100%;
            background-color: black;
            color: white;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid #333333;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #FF6B00;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: right;
        }

        .forgot-link {
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #FF6B00;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            background-color: #FF6B00;
            color: black;
            padding: 1rem 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 800;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            align-content: center;
            text-align: center;
            text-decoration: none;
        }

        .submit-button:hover {
            background-color: #FFD000;
        }

        /* Divider */
        .divider {
            position: relative;
            margin: 1.5rem 0;
        }

        .divider-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #333333;
            transform: translateY(-50%);
        }

        .divider-text {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .divider-content {
            background-color: #1A1A1A;
            padding: 0 1rem;
            color: #6B7280;
            text-transform: uppercase;
        }

        /* Register Link */
        .register-section {
            text-align: center;
        }

        .register-text {
            color: #9CA3AF;
        }

        .register-link {
            background: none;
            border: none;
            color: #FF6B00;
            cursor: pointer;
            font-weight: 700;
            transition: color 0.3s;
        }

        .register-link:hover {
            color: #FFD000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Logo -->
            <div class="logo-section">
                <h1 class="logo">
                    <span class="logo-white">TIRE</span>
                    <span class="logo-orange">GRIP</span>
                </h1>
                <div class="logo-divider"></div>
            </div>

            <!-- Login Card -->
            <div class="login-card">
                <h2 class="login-title">Acesse sua Conta</h2>

                <form class="login-form" id="login-form" action="auth/login.jsp" method="POST">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <div class="input-wrapper">
                            <!-- COMENTÁRIO: Ícone Mail - substituir por SVG ou imagem -->
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke-width="2"/>
                                <polyline points="22,6 12,13 2,6" stroke-width="2"/>
                            </svg>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="seu@email.com"
                                required
                            />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-wrapper">
                            <!-- COMENTÁRIO: Ícone Lock - substituir por SVG ou imagem -->
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"/>
                            </svg>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input"
                                placeholder="••••••••"
                                required
                            />
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
